<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>七夕表白动画</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .floating-text {
            position: absolute;
            font-size: 2rem;
            animation: float 8s ease-in-out infinite;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>亲爱的XXX，</h1>
        <p>从我们相识的那一刻起，你就在我的心中占据了重要的位置。</p>
        <button id="yesButton">愿意</button>
        <button id="noButton">不愿意</button>
    </div>

    <script>
        var yesButton = document.getElementById("yesButton");
        var noButton = document.getElementById("noButton");

        yesButton.addEventListener("click", function() {
            alert("太好了，我愿意爱你一辈子！");
        });

        noButton.addEventListener("click", function() {
            alert("你不愿意吗？再考虑一下！");
        });

        function createFloatingText() {
            const text = document.createElement('div');
            text.classList.add('floating-text');
            text.innerText = '中秋节快乐';
            text.style.left = Math.random() * 100 + 'vw';
            text.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(text);

            setTimeout(() => text.remove(), 8000);
        }

        setInterval(createFloatingText, 1000);
    </script>
</body>
</html>
